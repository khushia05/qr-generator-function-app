<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QR Code Generator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #74ebd5, #9face6);
      font-family: 'Segoe UI', sans-serif;
    }

    .container {
      background: white;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      width: 95%;
      max-width: 460px; /* increased from 400px */
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 {
      color: #333;
      margin-bottom: 15px;
      text-align: center;
    }

    .description {
      font-size: 14.5px;
      color: #444;
      margin-bottom: 20px;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 2px solid #ccc;
      border-radius: 8px;
      margin-bottom: 20px;
      transition: border-color 0.3s;
    }

    input:focus {
      border-color: #7f5af0;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #7f5af0;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #6842d7;
    }

    #result {
      margin-top: 25px;
      text-align: center;
      width: 100%;
    }

    #result img {
      width: 220px;
      height: 220px;
      margin-top: 10px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    .download-link {
      display: inline-block;
      margin-top: 15px;
      color: #1a73e8;
      text-decoration: none;
      font-weight: bold;
    }

    .download-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üéØ QR Code Generator</h2>
    <p class="description">
      Please provide any valid URL to generate it's QR code.
    </p>
    <input id="textInput" type="text" placeholder="Enter text or URL">
    <button onclick="generateQR()">Generate QR Code</button>
    <div id="result"></div>
  </div>

  <script>
    async function generateQR() {
      const value = document.getElementById("textInput").value;
      if (!value.trim()) {
        alert("‚ùó Please enter some text.");
        return;
      }

      const response = await fetch(`/api/backend-api?data=${encodeURIComponent(value)}`);
      const html = await response.text();
      document.getElementById("result").innerHTML = html;
    }
  </script>
</body>
</html>
